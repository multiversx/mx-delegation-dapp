alerts:
- rule: DEPLOYMENT_FAILED
- rule: DOMAIN_FAILED
name: stake-risasoft-com
region: nyc
static_sites:
- build_command: npm run build-mainnet
  environment_slug: node-js
  github:
    branch: master
    deploy_on_push: false
    repo: risasoft/delegation-dashboard
  name: delegation-dashboard
  routes:
  - path: /
  - path: /owner
  - path: /dashboard
  - path: /ledger
  - path: /walletconnect
  - path: /unlock
  source_dir: /